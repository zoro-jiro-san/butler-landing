<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="butler-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="20" cy="20" r="18" fill="url(#butler-gradient)" stroke="white" stroke-width="2"/>
  
  <!-- Butler hat/top hat shape -->
  <rect x="12" y="8" width="16" height="3" rx="1.5" fill="white"/>
  <rect x="14" y="6" width="12" height="8" rx="1" fill="white"/>
  
  <!-- Butler bow tie -->
  <path d="M16 22 L20 20 L24 22 L22 24 L20 23 L18 24 Z" fill="white"/>
  
  <!-- Butler face dots (eyes) -->
  <circle cx="16" cy="16" r="1" fill="url(#butler-gradient)"/>
  <circle cx="24" cy="16" r="1" fill="url(#butler-gradient)"/>
  
  <!-- Currency symbols around -->
  <text x="6" y="12" font-family="monospace" font-size="8" fill="#3b82f6" font-weight="bold">$</text>
  <text x="32" y="28" font-family="monospace" font-size="8" fill="#8b5cf6" font-weight="bold">€</text>
  <text x="30" y="12" font-family="monospace" font-size="8" fill="#3b82f6" font-weight="bold">₿</text>
</svg>